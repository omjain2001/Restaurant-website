<!DOCTYPE html>
<html>
  <head>
    <title>Menus</title>
    <link rel="stylesheet" type="text/css" href="css/ionicons.min.css" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/1.1%20grid.css.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300i,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link href="css/menu.css" rel="stylesheet" />
    <link href="css/order.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h2 class="display-1 menu">Order</h2>
      <h4 class="display-6 mb-4 menu_tagline">Get fastest delivery</h4>
      <div class="row my-5">
        <div class="col-6">
          <form action="submit">
            <div class="form-row row my-3">
              <div class="form-group col-md-6">
                <label for="inputEmail4">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputEmail4"
                  placeholder="First Name"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="inputEmail4">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputEmail4"
                  placeholder="Last Name"
                />
              </div>
            </div>
            <div class="form-row row my-3">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail4"
                  placeholder="Email"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="inputEmail4">Phone</label>
                <input
                  type="number"
                  class="form-control"
                  id="inputEmail4"
                  placeholder="Phone"
                />
              </div>
            </div>
            <div class="form-row form-group my-3">
              <label for="inputAddress">Address</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="1234 Main St"
              />
            </div>
            <div class="form-row row my-3">
              <div class="form-group col-md-4">
                <label for="inputCity">City</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="City"
                  id="inputCity"
                />
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="State"
                  id="inputCity"
                />
              </div>
              <div class="form-group col-md-4">
                <label for="inputZip">Pincode</label>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Pincode"
                  id="inputZip"
                />
              </div>
            </div>
            <button
              id="order-submit"
              type="submit"
              class="btn btn-primary my-3 order-btn"
            >
              Place Order
            </button>
          </form>
        </div>
        <div class="col-2 text-center">
          <div
            style="
              height: 100%;
              background-color: #03045e;
              width: 1px;
              margin: 0px auto;
            "
          ></div>
        </div>
        <div class="col-4" id="order-item-section">
          <h5 class="text-center" style="color: #03045e">Your Order</h5>
          <div class="order-item-card row mt-4" id="order-text">
            <div
              class="col-5 d-flex align-items-center justify-content-center p-0"
            >
              <img
                class="order-item-img"
                src="./Resources/img/khaman-dhokla.jpg"
                style="width: 100%"
              />
            </div>
            <div class="col-7">
              <div class="order-item-name text-center">Khaman Dhokla</div>
              <div
                class="
                  d-flex
                  justify-content-between
                  align-items-center
                  mt-3
                  order-item-body
                "
              >
                Price
                <span class="order-item-price">&#8377; 50</span>
              </div>
              <div
                class="
                  d-flex
                  justify-content-between
                  align-items-center
                  order-item-body
                "
              >
                Qtn
                <input type="text" placeholder="1" class="qtn-input" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"
  ></script>
  <script>
    const url = new URL(window.location.href);
    const itemName = url.searchParams.get("item");
    const itemPrice = url.searchParams.get("price");
    const img = url.searchParams.get("img");
    document
      .getElementsByClassName("order-item-img")[0]
      .setAttribute("src", img);
    document.getElementsByClassName("order-item-name")[0].innerHTML = itemName;
    document.getElementsByClassName("order-item-price")[0].innerHTML =
      "&#8377 " + itemPrice;

    document
      .getElementsByClassName("qtn-input")[0]
      .addEventListener("change", function () {
        if (this.value !== "") {
          document.getElementsByClassName("order-item-price")[0].innerHTML =
            "&#8377 " + itemPrice * this.value;
        } else {
          document.getElementsByClassName("order-item-price")[0].innerHTML =
            "&#8377 " + itemPrice;
        }
      });
  </script>
  <script>
    document
      .getElementsByTagName("form")[0]
      .addEventListener("submit", function (e) {
        e.preventDefault();
        console.log(e.target);
      });
  </script>
</html>
